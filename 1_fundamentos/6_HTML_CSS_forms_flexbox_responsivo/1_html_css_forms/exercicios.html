<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="exercicios.css" />
  </head>
  <body>
    <header></header>
    <main class="formulary">
      <form action="" method="get">
        <div class="settings">
          <label for="nome-completo">Nome </label>
          <input
            type="name"
            name="nome-completo"
            id="nome-completo"
            minlength="10"
            maxlength="40"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="settings">
          <label for="email">E-mail</label>
          <input
            type="e-mail"
            name="e-mail"
            id="email"
            placeholder="Insira seu e-mail"
            minlength="10"
            maxlength="50"
          />
        </div>
        <br /><br />
        <p>Escolha seu destino:</p>
        <br />
        <section id="local">
          <input type="radio" id="terra" name="local" />
          <label for="terra">Terra Média</label>
          <input type="radio" id="west" name="local" />
          <label for="west">Westworld</label>
          <input type="radio" id="bruxo" name="local" />
          <label for="bruxo">Horgwarts</label>
          <input type="radio" id="terror" name="local" />
          <label for="terror">Silent Hill</label>
        </section>
        <br />
        <p class="travel">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <textarea
          maxlength="500"
          name="motivo"
          id="text"
          cols="63"
          rows="7"
        ></textarea>
        <br />
        <label for="">Data:</label>
        <input type="date" />
        <br /><br />
        <input type="checkbox" id="option1" />
        <label for="option1"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label
        >
        <br />
        <input type="checkbox" id="option2" />
        <label for="option2"
          >Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <br /><br />
        <button type="submit" class="send">Enviar</button>
      </form>
    </main>
    <script src="exercicios.js"></script>
  </body>
</html>
